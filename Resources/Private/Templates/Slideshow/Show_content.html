<style type="text/css">


div#slideshow-thumbnail-list-wrapper-c73 {
	top: 0;
	right: 0;
}


div#slideshow-thumbnail-list-wrapper-c73 .jcarousel-clip-vertical {
	width: 100px;
	height: 185px;
}

div#slideshow-thumbnail-list-wrapper-c73 .jcarousel-item {
    height: 50px;
    width: 100px;
	padding: 0px;
	margin: 0px;
}



div#slideshow-toolbar-wrapper-c73 {
	left: 60px;
	bottom: 5px;
}


div#slideshow-wrapper-c73 .jcarousel-next-vertical {
	bottom: 95px;
    left: 56px;
}

</style>

<script type="text/javascript">



$(document).ready(function() {
<f:format.html parseFuncTSPath="">
$('#slideshow-{contentId}').TqSlideshow( {slideshowOption});
</f:format.html>
});
</script>

 <div id="slideshow-wrapper-{contentId}" class="slideshow-wrapper">
	 <div id="slideshow-toolbar-wrapper-{contentId}" class="slideshow-toolbar-wrapper">
		<ul id="toolbar-list-{contentId}"></ul>
		<br class="styleClear"/>
	 </div>

	<div id="slideshow-{contentId}-controls" class="slideshow-controls">
		<div class="backward-wrapper controller-wrapper">
			<div class ="backward controller" href="#">
				<span class="backward-icon backward-icon-{contentId}">Prev</span>
			</div>
		</div>
		<div class="forward-wrapper controller-wrapper">
			<div class ="forward controller" href="#">
				<span class="forward-icon forward-icon-{contentId}">Next</span>
			</div>
		</div>
    </div>
	 <div id="slideshow-{contentId}" class="slideshow" style="height:343px; margin:0; clear:left;margin-top:40px">
			<f:for each="{imageList}" as="image" key="number">
				<div class="imageContainer-{contentId}" style="height:343px; width:100%;">
					<f:format.html parseFuncTSPath="">{image.renderdLink}</f:format.html>
					<f:if condition="{image.preview}">
						<span class="slideshow-preview-text preview-text-{number}">
						<f:format.html>{image.preview}</f:format.html>
						</span>
					</f:if>
				</div>
			</f:for>
	</div>
	 <div id="slideshow-thumbnail-list-wrapper-{contentId}" class="slideshow-thumbnail-list-wrapper jcarousel-skin-teqneers">
		 <ul id="slideshow-thumbnail-list-{contentId}" class="slideshow-thumbnail-list">
			 <f:for each="{imageList}" as="image" key="number">
				<li style="float:left;" class="thumbnail-{contentId}" style="height:343px; width:100%;">
					<img src="{image.thumbnail}" alt="thumbnail">
				</li>
			</f:for>
		</ul>
		 <br class="styleClear"/>
	 </div>
 </div>
